<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function switch1(){
		var img = document.getElementById("img");
		img.src = "image/gareen.jpg";
	}
	function switch2(){
		var img = document.getElementById("img");
		img.attributes["src"].nodeValue="image/katarina.jpg";
	}
</script>
</head>
<body>
	<button onclick="switch1()">通过src属性切换图片1</button><br>
	<button onclick="switch2()">通过属性节点切换图片2</button><br>
	<img id="img" width="100px" alt="图片" src="image/katarina.jpg">
</body>
</html>
